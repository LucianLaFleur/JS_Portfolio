<body>

    <div class="card card-body card-form">
      <h1>say something</h1>
      <p class="lead">whazzon your mind?</p>
    </div>

    <div class="form-group">
      <input type="text" id="title" class="form-control" placeholder="Post Title Here">
      <div class="form-group">

    </div>
    <input type="hidden" id="id" value="">
    <button class="post-submit btn btn-primary btn-block">Post It!</button> 
    <span class="form-end"></span>
  </div>
<footer class="mt-5 p-3 text-center bg-light"> Microposts Project &copy; Strawberry Summer Studios</footer>
