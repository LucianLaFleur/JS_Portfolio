<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <script src="es6Booklist.js"></script>
  <title>Booklist Project 1</title>
</head>
<body>
  <div class="container">
    <h1>Add A Book Below</h1>
    <form id="book-form">
      <div class="data-section">
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div class="data-section">
        <label for="title">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div class="data-section">
        <label for="title">ISBN</label>
        <input type="text" id="ISBN" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit here" class="u-full-width">
      </div>
    </form>
    <hr>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  
</body>
</html>
