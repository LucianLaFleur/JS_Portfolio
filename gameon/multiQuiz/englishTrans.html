<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="kanjiQuiz.css">
  <!-- vue capability added -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
  <title>Quiz Cards</title>
</head>
<body>
  <div id="gameContainer" style="background:aqua">
    <!-- Overhaul? make navbar for quiz home to go back to other pages -->
    <!-- INC: OVERHAUL? generate random title image from list in JS-->

    <div id="titleCard">
      <div id="titleImg">
        <p id="imgWordOverlay" style="color:magenta">English First <br> Study-Mode</p>
      </div>

      <div id="imgWordOverlay2" style="color:magenta">
        <p>Enlgish First Study-Mode</p>
      </div>

      <div id="titleIcon" onclick="resizeMsg1()">
        <p class="iconMsg"> Resize this window! </p>
      </div>
<!-- second element to absorb first element characteristics, but change contents when resized -->
      <div id="titleIcon2" onclick="resizeMsg2()">
        <p class="iconMsg"> Thanks for</p>
        <!-- bootleg spacer for the small-window grizzly-icon -->
        <p><br><br></p>
        <p class="iconMsg"> re-sizing</p>
      </div>
        
      <div id="start">
        <!-- render from different question-array libraries, then put title here? -->
        <div id="beginCell" style="background:#516; color:gold;">
          <p>Eng.1st Quiz:</p>
        </div>
        <div id="quizTopic" style="background:#225">
          <p>(English First)<span id="topicSpan"> Begin? </span> </p>
        </div>
      </div>
      <div id="titleBtns">
        <button id="titleBackBtn">
         <a href="../../index.html"> 
          homes
        </a>
        </button>
        <button id="titeDropdownBtn">switch to:
          <div id="optionDropdownContent">
            <a href="kanjiQuizIndex.html">Kanji</a>
            <a href="" onclick="ni()">dummy2</a>
            <a href="" onclick="ni()">dummy3</a>
            <a href="" onclick="ni()">dummy4</a>
          </div>
        </button>
      </div>
    </div>
    <!-- actual quiz content below -->

      <!-- using vue to make a splat-a-slime game 
      ******** GRID IS NOT ACCEPTING ITEMS fROM VUE, SO ALL VUE-ELEMENTS ARE OVERLAID USING CSS **********-->
  <div id="vue-app">
        <!-- when boolean in {name: element} is true, class is applied, when "false" it's removed. gets "ended" class when burst == true -->  
      <div id="testBtns">
        <button id="axeBtn" v-on:click="punchSlime()">click to swing axe</button>
        <button id="dodgeBtn" v-on:click="missSlime()">click for slime to dodge</button>
        <button id="resetBtn" value="Refresh Page" onClick="window.location.reload();">
          Reset Button
        </button>
      </div> 
      
        <div id="slime" v-bind:class="{defeated: ended}">
          <div id="axeVector"></div>
        </div>
      <div id="slime-health" v-show="!defeated">
        <div id="hp-pool"
        v-bind:style="{width: health + '%'}" v-bind:class="{drained: ended}"></div>
        <div id="dmg-bumper" 
        v-bind:style="{width: bumper + '%'}"
        v-show="!ended"></div>
    </div>

    <p id="hit-msg"> Slime appears!</p>
    
  </div>
<!-- Outside of the vue object now and below ******** -->

    <div id="quizCards">
      <div id="slime-wtbg"></div>
      <div id="p-bg"></div>

      <div id="qImg"></div>
      <div id="question"></div>
      
        <div id="choices">
<!-- refractor for randomizing items' position-->
            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            <div class="choice" id="D" onclick="checkAnswer('D')"></div>
        </div>
        <div id="timer">
          <!-- makes sense to nest these to "fill" it up -->
            <div id="btimeGauge">
                <div id="timeGaugeFiller"></div>
            </div>
            <div id="counter"></div>
        </div>
        <div id="progress"></div>
        <!-- end of quizcard div below -->
    </div>
    <!-- score container is separate from the card proper... -->
    <div id="scoreContainer" style="display: none"></div>
</div>

  <script src="englishTrans.js"></script>
  
</body>
</html>
