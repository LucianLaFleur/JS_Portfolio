    <style>
        article {
            display:grid;
            /* divide frames with 7in as center, hiding wings otherwise */
            grid-template-columns: 1fr minmax(0, 7in) 1fr;
        }
        
        Article * {
            /* article occupies the following frame-units */
            grid-column:  2/3;}
    </style>

</head>
